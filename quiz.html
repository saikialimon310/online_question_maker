<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Quizzes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Available Quizzes</h2>
    <div id="quizList"></div>
  </div>

  <script>
    const quizList = document.getElementById('quizList');
    const quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];

    if (quizzes.length === 0) {
      quizList.innerHTML = "<p>No quizzes available. Please create one.</p>";
    } else {
      quizzes.forEach((quiz, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${quiz.title}</h3>
          <button onclick="startQuiz(${index})">Take This Quiz</button>
          <hr>
        `;
        quizList.appendChild(div);
      });
    }

    function startQuiz(index) {
      localStorage.setItem('currentQuizIndex', index);
      window.location.href = "take_quiz.html"; // we will create this page next
    }
  </script>
</body>
</html>
